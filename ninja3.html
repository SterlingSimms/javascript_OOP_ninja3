<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja III</title>
</head>
<body>
    <script>
        class Ninja{
            constructor(name, health, speed, strength){
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
            sayName() {
                console.log(this.name);
            }
            showStats() {
                console.log(this.health, this.speed, this.strength);
            }
            drinkSake() {
                this.health += 10;
            }
        }
        class Sensei extends Ninja{
            constructor(name, health, speed, strength, wisdom){
                super();
                this.name = name;
                this.health = 200;
                this.speed = 10;
                this.strength = 10;
                this.wisom = 10;
            }
            speakWisom() {
                this.drinkSake();
                console.log("What one programmer can do in one month, two programmers can do in two months.");
            }
            }
        const ninja = new Ninja('Sterling', 100, 3, 3);
        ninja.sayName();
        ninja.drinkSake();
        ninja.showStats();
        const sensei = new Sensei('Sterling', 200, 10, 10, 10);
        sensei.speakWisom();
    </script>
</body>
</html>
